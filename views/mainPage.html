<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>inTdesign</title>
    <!-- Add favicon -->
    <!-- <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico" /> -->
     <!-- Compiled and minified Materialize bCSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container text-center">
        
        <h1>Let us build your webpage</h1>
        
        <h3>Choose among these templates</h3>

        <div class="row">
            <div class="col s4 m4">
                <div class="card">
                    <div class="card-image">
                        <img src="/public/assets/images/template1.png" >
                        <span class="card-title">Template 1</span>
                    </div>
                </div>
            </div>
            <div class="col s4 m4">
                <div class="card">
                    <div class="card-image">
                        <img src="/public/assets/images/template2.png" >
                        <span class="card-title">Template 2</span>
                    </div>
                </div>
            </div>
            <div class="col s4 m4">
                <div class="card">
                    <div class="card-image">
                        <img src="/public/assets/images/template3.png" >
                        <span class="card-title">Template 3</span>
                    </div>
                </div>
            </div>            
        </div>

        <div class="center">
            <a class="waves-effect waves-light btn" id="yelpBtn">Yelp Users</a>
            <a class="waves-effect waves-light btn" id="nonYelpBtn">Non Yelp Users</a>
        </div>

        <div class="row" id="businessInput">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="business_name" type="text" class="validate">
                        <label for="business_name">Business Name</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="business_location" type="text" class="validate">
                      <label for="business_location">Location</label>
                    </div>
                  </div>
            <a class="waves-effect waves-light btn modal-trigger" id="searchYelp" href="#modal1">Search</a>
            <a class="waves-effect waves-light btn home">Home</a>
        </div>
                   
        <div class="row" id="businessForm">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="business_name" type="text" class="validate">
                        <label for="business_name">Business Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="business_phone" type="text" class="validate">
                        <label for="business_phone">Phone Number</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right"></i>
                </button>
                <a class="waves-effect waves-light btn home">Home</a>
        </div>

        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
            <h4>List of Business</h4>
            <div class="collection">
                <a href="#!" class="collection-item">Business1</a>
                <a href="#!" class="collection-item">Business2</a>
                <a href="#!" class="collection-item">Business3</a>
            </div>
            </div>
            <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
            </div>
        </div>

    </div>

    <script>

    $(document).ready(function() {
    
        $("#businessInput").hide();
        $("#businessForm").hide();


        $("#yelpBtn").on("click", function() {
            $("#yelpBtn").hide();
            $("#businessInput").show();
            $("#nonYelpBtn").hide();
        })

        $("#nonYelpBtn").on("click", function() {
            $("#nonYelpBtn").hide();
            $("#yelpBtn").hide();
            $("#businessForm").show();
        })

        $(".home").on("click", function() {
            $("#yelpBtn").show();
            $("#nonYelpBtn").show();
            $("#businessInput").hide();
            $("#businessForm").hide();
        })

        $('.modal').modal();
    
    });
    
    </script>
</body>
</html>
